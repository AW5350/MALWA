<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Contattaci - Malwa Mini Market</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for mobile devices */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .logo-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .logo {
                width: 100px;
                height: auto;
            }
            .contact {
                text-align: center;
            }
            .contact-content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .contact-form {
                width: 100%;
            }
            .contact-form input, .contact-form textarea {
                width: 100%;
                margin-bottom: 20px;
            }
            .contact-form button {
                width: 100%;
            }
            /* Adjustments for better mobile view */
            .contact-form {
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .contact-form h3 {
                margin-top: 0;
            }
            .contact-form label {
                display: block;
                margin-bottom: 10px;
            }
            .contact-form input, .contact-form textarea {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .contact-form button {
                padding: 10px 20px;
                background-color: var(--secondary-color);
                color: var(--white);
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .contact-form button:hover {
                background-color: var(--accent-color);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo3.png" alt="Malwa Mini Market Logo" class="logo">
                <h1>Malwa Mini Market</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Chi Siamo</a></li>
                    <li><a href="products.html">Prodotti</a></li>
                    <li><a href="location.html">Indirizzo</a></li>
                    <li><a href="contact.html" class="active">Contattaci</a></li>
                </ul>
            </nav>
        </header>

        <section class="contact">
            <h2>Contattaci</h2>
            <p>Se hai domande o desideri maggiori informazioni, non esitare a contattarci.</p>
            <div class="contact-content">
                <form action="https://formspree.io/f/xanyoonk" method="post" class="contact-form">
                    <h3>Inviaci un Messaggio</h3>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Messaggio:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Invia</button>
                </form>
            </div>
        </section>

        <footer>
            <p>&copy; 2023 Malwa Mini Market | Tutti i diritti riservati</p>
        </footer>
    </div>
</body>
</html>
